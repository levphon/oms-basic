<div class="inmodal">
	<div class="modal-header">
		<h4 class="modal-title">添加服务</h4>
	</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <form role="form" class="form-horizontal form-fixed form-fixed-6" name="package_form" ng-submit="packageForm()">
            <div class="col-lg-8 col-sm-6">
                <div class="form-group">
                <div class="col-lg-4">
                     <ui-select name="types" ng-required="true" ng-model="query.type" theme="bootstrap">
                            <ui-select-match placeholder="请选择">{{$select.selected.text}}</ui-select-match>
                            <ui-select-choices repeat="item in types">
                                <div ng-bind=" item.text "></div>
                            </ui-select-choices>
                        </ui-select>
				 </div>
                    <div class="col-lg-7">
                        <input type="text" class="form-control" placeholder="支持编号或名称查询"  name="conditionQuery" ng-model="query.queryText" />
                    </div>
                </div>
            </div>
        <div class="col-lg-1">
            <button ladda="loadingQuery" ype="submit" class="ladda-button ladda-button-demo btn btn-primary"  data-style="zoom-in">查询</button>
        </div>
    </form>
    <div class="col-sm-12">
        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>套餐编号</th>
                    <th>套餐名称</th>
                    <th>服务分类</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in packageList">
                    <td>{{ $index+1 }}</td>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{types[item.type-1].text}}</td>
                    <td>
                        <a href="javascript:;" ng-click="add(item)">添加</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="modal-footer">
		<button type="button" class="btn btn-white" ng-click="cancel()">取消</button>
	</div>
</div>
